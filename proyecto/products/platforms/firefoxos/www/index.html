<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.4.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.4.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.4.min.css" />
        <title>Product App</title>
    </head>
    <body>
      <!-- home -->
      <div data-role="page" id="home" data-theme="a">
        <div data-role="panel" id="menu-home">
          <ul data-role="listview">
            <li><a href="#home" data-icon="grid">Home</a></li>
            <li><a href="#profile" data-icon="star">Perfil</a></li>
            <li><a href="#products" data-icon="gear">Productos</a></li>
          </ul>
        </div>
        <div data-role="header" data-position="inline">
          <a href="#" data-icon="back" data-rel="back" class="ui-btn ui-icon-back ui-shadow ui-corner-all ui-btn-icon-notext"></a>
          <h1>Product App</h1>
          <a href="#menu-home" class="ui-btn ui-icon-bullets ui-shadow ui-corner-all ui-btn-icon-notext"></a>
        </div>
        <div data-role="content" id="content-home">
        </div>
        <div data-role="footer" data-position="fixed">
          <div data-role="navbar">
            <ul>
              <li><a href="#home" class="ui-btn-active">Home</a></li>
              <li><a href="#profile">Perfil</a></li>
              <li><a href="#products">Productos</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- profile -->
      <div data-role="page" id="profile" data-theme="a">
        <div data-role="panel" id="menu-profile">
          <ul data-role="listview">
            <li><a href="#home" data-icon="grid">Home</a></li>
            <li><a href="#profile" data-icon="star">Perfil</a></li>
            <li><a href="#products" data-icon="gear">Productos</a></li>
          </ul>
        </div>
        <div data-role="header" data-position="inline">
          <a href="#" data-icon="back" data-rel="back" class="ui-btn ui-icon-back ui-shadow ui-corner-all ui-btn-icon-notext"></a>
          <h1>Product App</h1>
          <a href="#menu-profile" class="ui-btn ui-icon-bullets ui-shadow ui-corner-all ui-btn-icon-notext"></a>
        </div>
        <div data-role="content">
        </div>
        <div data-role="footer" data-position="fixed">
          <div data-role="navbar">
            <ul>
              <li><a href="#home" class="ui-btn-active">Home</a></li>
              <li><a href="#profile">Perfil</a></li>
              <li><a href="#products">Productos</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- scripts -->
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" data-main="js/config" src="js/require.js"></script>
    </body>
</html>
